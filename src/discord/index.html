<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Discord Profile Card - New</title>
</head>

<body>
  <!-- Fourth Card -->
  <div class="card">
    <div class="card-header">
      <div class="banner"></div>
    </div>
    <div class="card-body">
      <div class="profile-header">
        <div class="profil-logo">
          <img src="https://hudson.is-a.dev/imgs/website_nord_img.png" />
        </div>
        <div class="badges-container">
          <div class="badge-item">
            <img src="./assets/img/badges/bravery.webp" alt="" />
            <div class="tooltip tooltip-up">Tooltip</div>
          </div>
        </div>
      </div>
      <div class="profile-body">
        <div class="username">yee haw</div>
        <div class="identifier">low.figh &#8226 he/him</div>
        <hr />
        <div class="basic-infos">
          <div class="category-title">About Me</div>
          <p>i do stuff and things sometimes</p>
        </div>
        <div class="basic-infos">
          <div class="category-title">Member Since</div>
          <p>Aug 23, 2021</p>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-container">
    <div class="modal">

      <a>Add me on Discord! My username is "low.figh" :D</a>
    </div>
  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
